<title>Manage Representitive</title>
<h1>This is the manage page for the {{ rep.affiliatedClub.clubName }} representitive</h1>

<form action="{% url 'accounts:manageRep' rep.id %}"  method="post">
    {% csrf_token %}

    <fieldset>
        <legend>
            <h2>Manage the {{ rep.affiliatedClub.clubName }} Representitive</h2>
        </legend>

        {% for field in repForm %}
            <div class="fieldContainer">
                {{ field.label_tag }} {{ field }}
                {% for errors in field.errors %}
                    <div class="error">{{ errors }}</div>
                {% endfor %}
            </div>
        {% endfor %}

        <br><input type="submit" name="submit" value="Submit">
        <input type="submit" name="delete" value="Delete">
    </fieldset>
</form>
