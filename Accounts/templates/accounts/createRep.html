<title>Assign a Representitive</title>

<form action="{% url 'accounts:createRep' %}"  method="post">
    {% csrf_token %}

    <fieldset>
        <legend>
            <h2>Assign a Representitive</h2>
        </legend>

        {% for field in repForm %}
            <div class="fieldContainer">
                {{ field.label_tag }} {{ field }}
                {% for errors in field.errors %}
                    <div class="error">{{ errors }}</div>
                {% endfor %}
            </div>
        {% endfor %}

        <br><input type="submit" name="submit" value="Submit">
    </fieldset>
</form>
